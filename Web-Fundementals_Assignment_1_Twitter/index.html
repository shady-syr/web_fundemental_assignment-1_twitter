<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <form action="#">
        <div class="main-form">
            <img src="images/Twitter/Twitter/Twitter-logo.png" alt="twitter-logo" class="twitter-img">
            <h1>Sign in to Twitter </h1>
            <div class="google-sign">
                <button class="google-btn" type="submit">
                    <img src="./images/Twitter/Twitter/Google-logo.png" alt="google-logo" class="google-img">
                    <span class="google-txt">Sign in wigth Google</span>
                </button>
            </div>
            <div class="apple-sign">
                <button class="apple-btn" type="submit">
                    <img src="./images/Twitter/Twitter/Apple-logo.png" alt="apple-logo" class="apple-img">
                    <span class="apple-txt">Sign in with Apple</span>
                </button>
            </div>
            <div class="divider">
                <div class="or-divider"></div>
                <span id="middle-border">or</span>
            </div>
            <div class="info-txt">
                <input type="text" id="information" name="information" placeholder="Phone, email, or username">
            </div>

            <button class="Next-btn">Next</button>

            <button class="forget-btn">Forgot password?</button>

            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </form>
</body>

</html>
